<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8d1dee9237.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app contenedor">
      <header class="contenedor">
        <h1>My Tasks</h1>
        <button id="dark-mode" class="btnDark">
            <i class="fas fa-moon"></i>
            
        </button>
        <img src="img/user.png" alt="">
      </header>
        <div class="formulario">
            <input type="text" id="tareaInput" placeholder="Agregar tarea" />
            <button class="btnTarea" id="btn">Add Tarea</button>
        </div>

      <div class="columns">

            <div class="column dropzone">
                <h3>To-Do</h3>
               <div class="task-added" id="task-added">
               </div>
            </div>

        <div class="column dropzone">
            <h3>Design</h3>
        </div>
        <div class="column dropzone">
            <h3>Development</h3>
        </div>
        <div class="column dropzone">
            <h3>Finished</h3>
        </div>

      </div>

    </div>

    <script src="js/app.js"></script>
  </body>
</html>
